schema: ./src/Schema/index.ts
require:
  - ts-node/register
overwrite: true
generates:
  GeneratedTypes.ts:
    plugins:
      - add: "// THIS IS A GENERATED FILE, DO NOT MODIFY"
      - add: "// tslint:disable"
      - typescript
      - typescript-resolvers
    config:
      contextType: ./src/Schema/Context#Context
      useIndexSignature: true
      showUnusedMappers: true
      skipTypename: true
      mappers:
        Tag__Tag: ./mappers#TagTag
        Node__Meta: ./mappers#NodeMeta
        Narrative__Narrative: ./mappers#NarrativeNarrative
        FormattedDate: ./mappers#FormattedDate
        FormattedDuration: ./mappers#FormattedDuration
        Time__Occurrence: ./mappers#TimeOccurrence
        Time__StoppedInterval: ./mappers#TimeStoppedInterval
        Time__OngoingInterval: ./mappers#TimeOngoingInterval
        Time__Interval: ./mappers#TimeInterval
